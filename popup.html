
<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body style="width: 300px; border: 0; margin: 0; padding:0;">
    <div style="height: 25px; background: #508af4;">
      <div style="padding-left: 10px;">
        <h2 style="color: white;">Invite Friends</h2>
      </div>
    </div>
    
    <div style="padding: 10px;">
      <input type="checkbox" name="alice_smith" value="alice_smith">Alice Smith<br />
      <input type="checkbox" name="bob_johnson" value="bob_johnson">Bob Johnson<br />
    </div>
    
    <div style="padding: 10px;">
      <button id="sendInvite">Invite</button>
      <button id="inviteByEmail">Invite by Email</button>
    </div>
    
    <form id="emailForm" style="display: none;" >
      <br />
      <input type="text" id="email" name="email" placeholder="Email address">
      <input type="submit" value="Send">
    </form>

  </body>
</html>
